<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Modern - HTML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; color: #333; }
        header { background: #007bff; color: white; padding: 1rem; text-align: center; }
        nav { margin-top: 0.5rem; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        #products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .product { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        button { background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        #cart { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 2rem; }
        footer { text-align: center; padding: 1rem; background: #007bff; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>RNG SHOP</h1>
        <nav>
            <a href="#products">Produk</a>
            <a href="#cart" onclick="showCart()">Keranjang (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Produk Kami</h2>
            <div class="product">
               <img src="RCB.jpg"alt="">
               <h3>Hangrip RCB</h3>
                <p>Rp 150.000</p>
                <button onclick="addToCart('Hangrip_RCB', 150000)">Tambah ke Keranjang</button>

            </div>
            <div class="product">
                <img src="https://images.search.yahoo.com/images/view;_ylt=Awr9.ESOyPNogskLORKJzbkF;_ylu=c2VjA3NyBHNsawNpbWcEb2lkA2JhZjdiNTNmNWU4MGQ5MGE0MWE2NTljNzkxZTNiODMxBGdwb3MDMTM5BGl0A2Jpbmc-?back=https%3A%2F%2Fimages.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dhangrio%2Bktc%26type%3DE210US91215G0-E210US91215G0%26fr%3Dmcafee%26fr2%3Dpiv-web%26nost%3D1%26tab%3Dorganic%26ri%3D139&w=1024&h=1024&imgurl=down-id.img.susercontent.com%2Ffile%2Fid-11134207-7rase-m5yqboruly1kba&rurl=https%3A%2F%2Fshopee.co.id%2FHandgrip-Handle-Grip-KTC-Racing-HG55-Jalu-Stang-Chrome-Model-Pcx-Grip-KTC-ECLIPSE-Original-Sarung-Gas-KTC-Universal-Vario-Mio-Aerox-Pcx-Lexi-Beat-Scoopy-Genio-Vixion-Nmax-Adv-Dan-Motor-Lainnya-i.122490657.29463440034&size=271KB&p=hangrio+ktc&oid=baf7b53f5e80d90a41a659c791e3b831&fr2=piv-web&fr=mcafee&tt=Jual+Handgrip+Handle+Grip+KTC+Racing+HG55+%2B+Jalu+Stang+Chrome+Model+Pcx+Grip+KTC+ECLIPSE+...&b=121&ni=21&no=139&ts=&tab=organic&sigr=5L.AdzBSbEaQ&sigb=604m94qcfQnK&sigi=qaASgAFXrfm7&sigt=bD9DK5J.y8ZG&.crumb=L7RPFM3lkw6&fr=mcafee&fr2=piv-web&type=E210US91215G0-E210US91215G0" alt="">
                <h3>Hangrip KTC</h3>
                <p>Rp 100.000</p>
                <button onclick="addToCart('Hangrip_KTC', 100000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x150?text=Tas+Ransel" alt="Tas Ransel">
                <h3>Tas Ransel</h3>
                <p>Rp 300.000</p>
                <button onclick="addToCart('Tas Ransel', 300000)">Tambah ke Keranjang</button>
            </div>
        </section>
        
        <section id="cart" style="display: none;">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Toko Online. Dibuat dengan HTML.</p>
    </footer>
    
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            document.getElementById('cart-count').textContent = cart.length;
        }
        function showCart() {
            const cartSection = document.getElementById('cart');
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Keranjang kosong.</p>';
            } else {
                cart.forEach((item, index) => {
                    cartItems.innerHTML += `<p>${item.name} - Rp ${item.price.toLocaleString()} <button onclick="removeFromCart(${index})">Hapus</button></p>`;
                });
            }
            cartSection.style.display = 'block';
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            document.getElementById('cart-count').textContent = cart.length;
            showCart();
        }
        function checkout() {
            alert('Checkout berhasil! Total: Rp ' + cart.reduce((sum, item) => sum + item.price, 0).toLocaleString());
            cart = [];
            document.getElementById('cart-count').textContent = '0';
            showCart();
        }
    </script>
</body>
</html>
